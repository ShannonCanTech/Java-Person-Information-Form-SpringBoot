<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Person Form</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js" type="text/javascript"></script>

    <link href='https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900,100italic,300italic,400italic,700italic,900italic' rel='stylesheet' type='text/css'>

    <link href="http://dev.see8ch.com/see8ch/v3/fonts/ss-social/ss-social.css" rel="stylesheet" />

    <link href="http://dev.see8ch.com/see8ch/v3/fonts/ss-standard/ss-standard.css" rel="stylesheet" />

    <link href="style.css" rel="stylesheet">
</head>
<body>

<section id="person-info">
    <h1>Submit Person Info:</h1>

    <form action="#" th:action="@{personform}" th:object="${person}" method="post">
        <div class="field name-box">
            <input type="text" id="firstName" th:field="*{firstName}" placeholder="John"/>
            <label for="firstName">First Name</label>
            <span class="ss-icon">check</span>
        </div>

        <div class="field name-box">
            <input type="text" id="lastName" th:field="*{lastName}" placeholder="Doe"/>
            <label for="lastName">Last Name</label>
            <span class="ss-icon">check</span>
        </div>

        <div class="field name-box">
            <input type="text" id="middleInit" th:field="*{middleInit}" placeholder=""/>
            <label for="middleInit">Middle Initial</label>
            <span class="ss-icon">check</span>
        </div>

        <div class="field email-box">
            <input type="text" id="email" th:field="*{email}" placeholder="name@email.com"/>
            <label for="email">Email</label>
            <span class="ss-icon">check</span>
        </div>

        <div class="field email-box">
            <input type="text" id="phoneNum" th:field="*{phoneNum}" placeholder="(000)000-0000"/>
            <label for="phoneNum">Phone #</label>
            <span class="ss-icon">check</span>
        </div>

        <input class="button" type="submit" value="Save" />
    </form>
</section>

</html>
