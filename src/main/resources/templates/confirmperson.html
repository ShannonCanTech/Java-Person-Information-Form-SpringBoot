<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Person Confirmation</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js" type="text/javascript"></script>

    <link href='https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900,100italic,300italic,400italic,700italic,900italic' rel='stylesheet' type='text/css'>

    <link href="http://dev.see8ch.com/see8ch/v3/fonts/ss-social/ss-social.css" rel="stylesheet" />

    <link href="http://dev.see8ch.com/see8ch/v3/fonts/ss-standard/ss-standard.css" rel="stylesheet" />

    <link href="style.css" rel="stylesheet">
</head>
<body>

<div id="person-info">
    <h1 th:inline="text"> Hello, [[${person.firstName}]] [[${person.middleInit}]]. [[${person.lastName}]] </h1>
    <p>First Name: [[${person.firstName}]]</p>
    <p>Last Name: [[${person.lastName}]] <br> </p>
    <p>Middle Initial: [[${person.middleInit}]] <br> </p>
    <p>Email Address: [[${person.email}]] <br></p>
    <p>Phone Number: [[${person.phoneNum}]] <br></p>
</div>
</body>
</html>
